



<app-security-nav></app-security-nav>


<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 div-md-12 col-lg-12 div-xl-12 div-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <h1 class="text-dark font-monospace fw-bold">Add Employee Log</h1>
                </div>
             
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label text-dark">Employee Code</label>
                    <input name="empCode" [(ngModel)]="empCode" type="text" placeholder="Enter employee code" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label text-dark">Name</label>
                    <input name="name" [(ngModel)]="name" type="text" placeholder="Enter name" class="form-control">
                </div>
               
              
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label text-dark">Date</label>
                    <input name="date" [(ngModel)]="date" type="date"  class="form-control">
                </div> 
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label text-dark">Time</label>
                    <input name="time" [(ngModel)]="time" type="time"  class="form-control">
                </div>
               
                
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                   <a (click)="readValues()" class="btn btn-dark py-1 font-monospace mt-4">Add Log</a>
                </div>
            </div>
        </div>
    </div>
</div>
