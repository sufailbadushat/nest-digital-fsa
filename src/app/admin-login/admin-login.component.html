<div class="view bckim"
    style=" height: 105vh;  background-image: url(https://img.freepik.com/premium-photo/green-wall-mockup-with-green-plant-shelf3d-rendering_41470-4114.jpg?w=1380);   background-repeat: no-repeat;    background-size: cover;   background-position: center center;">


    <section class="vh-100 ">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white " style="border-radius: 1rem;">
                        <div class="card-body p-5 ">
                            <div class="mb-md-5 mt-md-4 pb-2">
                                <h2 class="fw-bold mb-2 text-uppercase font-monospace text-center">Admin Login
                                </h2>
                                <p class="text-white-50 mb-5 font-monospace text-center">Please enter your login
                                    and
                                    password!</p>
                                <div class="form-outline form-white mb-5">
                                    <label class="form-label font-monospace">Username</label>
                                    <input type="email" name="username" [(ngModel)]="username" class="form-control " />
                                </div>
                                <div class="form-outline form-white mb-5">
                                    <label class="form-label font-monospace">Password</label>
                                    <input type="password" name="password" [(ngModel)]="password"
                                        class="form-control " />
                                </div>
                                <div class="mt-5 text-center ">
                                    <button class="btn btn-outline-light btn-lg px-3 py-1 font-monospace"
                                        (click)="readValue()" type="submit">Login</button>
                                </div>
                                <div class="mt-5 text-center">
                                    <a routerLink="/employeeLogin" class="font-monospace text-white-50">Employee
                                        login.</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
